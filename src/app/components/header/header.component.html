<div class="chattigo-widget-header">
  <img [src]="header.logo" class="chattigo-widget-header__logo" style="width: auto; height: 44px;"/>
  <div [ngStyle]="{'color': header.titleColor}" class="chattigo-widget-header__h3">{{header.title}}</div>
  <div [ngStyle]="{'color': header.subtitleColor}" class="chattigo-widget-header__subheading">{{header.subtitle}}</div>
</div>
