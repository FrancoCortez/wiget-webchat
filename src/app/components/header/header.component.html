<div class="chattigo-widget-header">
    <img [src]="header.logo" style="width: auto; height: 44px;" class="chattigo-widget-header__logo"/>
  <h2 [ngStyle]="{'color': header.titleColor}" class="chattigo-widget-header__h3">{{header.title}}</h2>
  <div [ngStyle]="{'color': header.subtitleColor}" class="chattigo-widget-header__subheading">{{header.subtitle}}</div>
</div>
