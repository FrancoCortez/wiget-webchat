<div id="messageBody">
  <div class="c-message-box" *ngFor="let item of conversation">
    <div class="c-message-box__message" *ngIf="item.subject === 'CLIENT'">
      <span [innerHTML]="item.content"></span>
      <small>{{item.hour | date: 'hh:mm' }}</small>
    </div>
    <div class="c-message-box__message-sended" *ngIf="item.subject === 'AGENT'">
      <span [innerHTML]="item.content"></span>
      <small>{{item.hour | date: 'hh:mm' }}</small>
    </div>
  </div>

</div>
