<div class="chattigo-widget-content">
  <ul class="chattigo-widget-list-options">
    <li class="chattigo-widget-list-options__item">
      <div class="chattigo-widget-list-options__left-side">
        <span class="icon-megaphone"></span>
        Mensajes con Sonido
      </div>
      <div class="chattigo-widget-list-options__right-side">
        <div class="chattigo-widget-list-options__switch">
          <input (change)="soundChange($event)" [checked]="soundActive" class="c-switch" id="switche" type="checkbox">
          <label [ngStyle]="{'background-image': (soundActive === true) ? configPanel.switchColor: unableColor}"
                 for="switche"></label>
        </div>
      </div>
    </li>
  </ul>

  <a (click)="closeChat()" [ngStyle]="{'color': configPanel.linkColor}" class="chattigo-widget-logout">Terminar chat</a>
</div>
